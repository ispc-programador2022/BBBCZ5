{% extends 'blog/base.html' %}

{% load static %}

{% block contenido %}

<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Buscar la poblacion por Pais:</p>
                <div class="my-5">
                        <div class="form-floating">
                            <h4>Resultado {{ buscar }}</h4>
                            <br/>
                            {% for pais in paises %}
                            <h1>Paises # {{pais.id}}</h1>
                                <div class="card my-4">
                                    <div class="card-body">
                                        <h5 class="card-title">Pais : {{ pais.name }}</h5>
                                        <p class="card-text">Población : {{ pais.population }}</p>
                                        <p class="card-text">Población : {{ pais.area }}</p>
                                        {% endfor %}
                                    </div>
                                </div>
                       </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
